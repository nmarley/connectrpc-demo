version: v2
plugins:
  - local: protoc-gen-go
    out: api/pb
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: api/pb
    opt: paths=source_relative
  - local: protoc-gen-es
    out: web/src/gen
    opt: target=ts
  - local: protoc-gen-connect-es
    out: web/src/gen
    opt: target=ts
